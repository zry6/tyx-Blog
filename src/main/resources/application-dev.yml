server:
  port: 80
  error:
    include-message: always
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:///simpleblog?useUnicode=true&serverTimezone=GMT%2B8&characterEncoding=utf-8&useSSL=true&allowPublicKeyRetrieval=true
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
  jpa:
    database: MYSQL
    hibernate:
      ddl-auto: update
    #配置是否打印sql
    show-sql: true
    open-in-view: true
  redis:
    port: 6379
    host:
    password: 123
    database: 0
    jedis:
      pool:
        max-wait: 100000
  #jackson
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      indent_output: true
    time-zone: GMT+8
  mail:
    username:
    password:
    host: smtp.qq.com
    properties:
      mail:
        smtp:
          ssl:
            enable: true
logging:
  level:
    root: info
    com.zry: debug
  file:
    name: log/blog-dev.log

mybatis:
  configuration:
    map-underscore-to-camel-case: true
    #下面这些内容是为了让MyBatis映射
    #指定Mybatis的Mapper文件
  mapper-locations: classpath:mappers/*xml
  #指定Mybatis的实体目录
  type-aliases-package: com.zry.simpleBlog.entity
    
