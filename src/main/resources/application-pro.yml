server:
  servlet:
    context-path: /Blog
  port: 8081
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:///simpleblog?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
  # jpa.hibernate.ddl  对比字段的映射如果不一样及更新。
  #  show-sql 控制台输出sql语句  启用 SQL 语句的日志记录

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
logging:
  level:
    root: warn
    com.zry: info
  file:
    name: log/blog-pro.log
