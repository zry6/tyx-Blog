<script type="text/javascript">
    $(".ui.dropdown").dropdown({
        on: "hover"
    });

    $(function () {
        getUserInfo();
        getPage(1);
    });


    function getPage(current) {

        $.ajax({
            url: "/admin/tagPage?page=" + current + "&pageSize=6",
            type: "GET",
            success: function (res) {
                layer.closeAll();
                if (res.code === 200) {
                    setPage(res.data);
                } else {
                    layer.msg(res.msg);
                }
            },
            error: function (obj) {
                console.log("error");
                layer.closeAll();
                layer.msg("获取数据失败");
            }
        });

        function setPage(obj) {
            //每页的大小
            var pageSiz = obj.size;
            //数据
            var tags = obj.records;
            //数据总数
            var total = obj.total;
            //计算当前页的数据量
            console.log(tags.length);
            //当前页
            let current = obj.current;

            //总页数
            var pages = obj.pages;

            var page_content = '';//当前页内容

            for (var i = 0; i < tags.length; i++) {
                page_content += '<tr class="tagLine' +
                    tags[i].id
                    + ' "><td>' + (i + 1) + '</td><td>'
                    + tags[i].name
                    + '</td><td>'
                    + '<a  onclick="updateTag('
                    + tags[i].id
                    + ')" class="ui mini teal basic button">编辑</a> '
                    + ' <a onclick="deleteTag( '
                    + tags[i].id + ')" class="ui mini red basic button">删除</a>'
                    + '</td><td></tr>';
            }
            $("#pageContent").html(page_content);

            var page_LR = "";
            if (current === 1) {
                page_LR = '<a onclick="getPage('
                    + (current + 1)
                    + ')" class="icon item" >'
                    + '<i class="right chevron icon"></i></a>';
            } else if (current === pages) {
                page_LR = '<a onclick="getPage('
                    + (current - 1)
                    + ') " class="icon item">'
                    + '<i class="left chevron icon"></i>'
                    + '</a>';
            } else if (1 < current && current < pages) {
                page_LR = '<a onclick="getPage('
                    + (current - 1)
                    + ')" class="icon item">'
                    + '<i class="left chevron icon"></i>'
                    + '</a><a onclick="getPage('
                    + (current + 1)
                    + ')" class="icon item" >'
                    + '<i class="right chevron icon"></i></a>';
            }
            if (1 >= pages) {
                page_LR = "";
            }
            $("#pageLR").html(page_LR);

        }
    }

    function updateTag(id) {
        window.location.href = "/back/tags-input.html?tagId=" + id;
    }

    function deleteTag(id) {
        $(".ui.modal").modal({ //各种回调方法
            onApprove: function () { //单击确认按钮
                $.ajax({
                    url: "/admin/tags/" + id,
                    type: "DELETE",
                    async: false,
                    success: function (res) {
                        layer.closeAll();
                        if (res.code === 204) {
                            $('.tagLine' + id).toggleClass("no");
                        }
                        layer.msg(res.msg);

                    },
                    error: function (res) {
                        layer.closeAll();
                        layer.msg("请求超时");
                    }
                });
            },
            onDeny: function () {  //单击取消按钮
                console.log("拒绝")
            }
        }).modal("show");
        return false;
    };


</script>
