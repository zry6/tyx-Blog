<script type="text/javascript">
    $(".ui.dropdown").dropdown({
        on: "hover"
    });
    $(function () {
        getUserInfo();
    });


    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });
    $("#updateButton").click(function () {
        var username = $('#username').val();
        var email  = $('#email').val();
        var nickname = $('#nickname2').val();
        if(username === '' || email === '' || nickname === ''){
            layer.msg("参数不完整");
            return;
        }
        $.ajax({
            url: "/user/"+$("#userId").val(),
            type: "PUT",
            data: JSON.stringify({
                username: username,
                nickname: nickname,
                email: email,
            }),
            dataType: "json",
            contentType: "application/json;charset=UTF-8",
            async: false,
            success: function (result) {
                layer.closeAll();
                if (result.code === 203) {
                    layer.msg(result.msg, {time: 600}, function () {
                        window.location.replace("/back/user.html") ;
                    });
                } else {
                    layer.msg(result.msg);
                }
            },
            error: function (obj) {
                console.log("error");
                layer.closeAll();
            }
        });
    });

</script>
