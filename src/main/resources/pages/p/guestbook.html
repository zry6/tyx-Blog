<script type="text/javascript">

    $(function () {
        browser();
        init();
    });
    $("#payButton").popup({
        popup: $(".payQR.popup"),
        on: 'click',
        position: 'bottom center'
    });

    $("#toTop_but").click(function () {
        $(window).scrollTo(0, 300);
    });
    $("#to_comment").click(function () {
        $(window).scrollTo(document.getElementById('comment-form'));
    });

    function init() {
        let Bid=1;
        show_date_time();
        $("[name='blog.id']").val(Bid);
        getBlogByUrlId(Bid);
    };

    function getBlogByUrlId(id) {
        $.ajax({
            url: "/blogs/" + id,
            type: "GET",
            success: function (result) {
                layer.closeAll();
                if (result.code === 200) {
                    setBlog(result.data);
                    Prism.highlightAll(false)
                    if(result.data.commentable){
                        getComment();
                    }else {
                        $("#comment-form").remove();
                        $("#comment-container").remove();
                    }
                } else {
                    layer.msg(result.msg);
                }

            },
            error: function (obj) {
                layer.closeAll();
                layer.log("error，也许您的网络有问题");
            }
        });

        function setBlog(obj) {
            $("#blog-title").text(obj.title);
            $("#content").text(obj.content);
            $("[name='blog.id']").val(obj.id);

            editormd.markdownToHTML("editormd-view", {
                htmlDecode: "style,script,iframe",
                tocm: true,
                tocContainer: "#custom-toc-container",
                emoji: true,
                taskList: true,
                // codeFold : true,
                previewCodeHighlight: false,// 关闭预览 HTML 的代码块高亮，默认开启
                tex: true, //默认不解析
                flowChart: true, //默认不解析
                sequenceDiagram: true //默认不解析
            });

            $("#blog-updateTime").text(obj.updateTime);

            setBlogUser(obj.userId);

            let tagsText = '';
            $.each(obj.tags, function (index, val) {
                tagsText += '<div class="ui basic teal left pointing label"> '
                    + val.name
                    + '</div>';
            });
            $('#tags').html(tagsText);
            $('#blog-firstPicture').attr("src", obj.firstPicture);

            $('#blog-flag').text(obj.flag);
            if (!obj.shareStatement) {
                $("#blogInfo-shareText").addClass('no');
            }
            $("#blogInfo-updateTime").text(obj.createTime);
            $("#blogInfo-createTime").text(obj.updateTime);
        };
        function setBlogUser(UId) {
            $.ajax({
                url: "/user/" + UId,
                type: "GET",
                success: function (result) {
                    layer.closeAll();
                    if (result.code === 200) {
                        let data = result.data;
                        $("#blogInfo-user-email").val(data.email);
                    } else {
                        layer.msg(result.msg);
                    }
                },
                error: function (obj) {
                    layer.log("error，也许您的网络有问题");
                }
            });
        }

    };




    //评论表单验证reply-form
    $('div[id$="form"]').form({
        fields: {
            title: {
                identifier: 'content',
                rules: [{
                    type: "empty",
                    prompt: "提示：请输入评论内容"
                }]

            },

            nickname: {
                identifier: 'nickname',
                rules: [{
                    type: "empty",
                    prompt: "提示：请输入你的昵称"
                }]
            },

            email: {
                identifier: 'email',
                rules: [{
                    type: "email",
                    prompt: "请填写正确的邮箱地址"
                }]
            }

        }
    });

    //#QQ失去焦点  取 #QQ值  请求返回josn ->  name=avatar  #nickname
    // 失去焦点
    $('#QQ').blur(function () {
        let QQ = $("#QQ").val();
        $.ajax({
            url: "https://api.usuuu.com/qq/" + QQ,
            type: "GET",
            dataType: "json",
            success: function (result) {
                if (result.code == 200) {
                    let data = result.data;
                    $("[name='nickname']").val(data.name);
                    $("[name='email']").val(data.qq + "@qq.com");
                    $("#avatar").attr('src', data.avatar);
                }
            }, error() {
                $("#avatar").attr('src', "/images/avatar/1.png");
            }
        });
    });

    function getQQ(e) {
        let QQ = $(e).val();
        $.ajax({
            url: "https://api.usuuu.com/qq/" + QQ,
            type: "GET",
            dataType: "json",
            success: function (result) {
                if (result.code == 200) {
                    let data = result.data;
                    //头像显示
                    $("#reply-avatar").attr("src", data.avatar);
                    $("[name='reply.nickname']").val(data.name);
                    $("[name='reply.email']").val(data.qq + "@qq.com");
                }
            }, error() {
                $("#reply-avatar").attr('src', "/images/avatar/1.png");
            }
        });
    };
</script>
