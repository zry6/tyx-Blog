<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>

    <link rel="icon" href="#" th:href="@{/images/logo.ico}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/lib/animate/animate.min.css" th:href="@{/lib/animate/animate.min.css}"/>
    <link rel="stylesheet" href="../static/lib/typo/typo.css" th:href="@{/lib/typo/typo.css}"/>
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}"/>
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}"/>
    <link rel="stylesheet" href="../static/css/me.css " th:href="@{/css/me.css}"/>
    <link rel="stylesheet" href="../static/css/style.css " th:href="@{/css/style.css}"/>
</head>
<body>

<nav th:fragment="menu(n)" class="animated fadeInDown m-back-grass m-fixed-w">
    <div class="ui container">
        <div class="ui inverted secondary stackable  menu">  <!--stackable 可堆叠的 应用在移动端-->
            <h2 class="ui teal header item">猫喵喵</h2>
            <a href="#" th:href="@{/}" class="nav_item item m-mobile-hide" th:classappend="${n == 1} ? 'active'"><i
                    class="home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="nav_item item m-mobile-hide"
               th:classappend="${n == 2} ? 'active'"><i
                    class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="nav_item item m-mobile-hide" th:classappend="${n == 3} ? 'active'"><i
                    class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="nav_item item m-mobile-hide"
               th:classappend="${n == 4} ? 'active'"><i
                    class="clone icon"></i>归档</a>
            <a href="#" th:href="@{/guestbook}" class="nav_item item m-mobile-hide"
               th:classappend="${n == 5} ? 'active'"><i
                    class="comments outline icon"></i>留言板</a>
            <a href="#" th:href="@{/about}" class="nav_item item m-mobile-hide" th:classappend="${n == 6} ? 'active'"><i
                    class="info icon"></i>关于我</a>


            <div class=" m-mobile-hide m-search">
                <i class="search line icon funIcon"></i>
                <i class="close line icon funIcon no "></i>
                <form content="m-mobile-show" action="#" th:action="@{/search}" name="search">
                    <div class="m-form">
                        <input type="text" name="query" placeholder="快来找你要的东东ヾ(≧▽≦*)o" required="required"
                               th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon s-icon"></i>
                    </div>
                </form>
            </div>
            <div class="nav_search right item no">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input m-margin-tb-tiny">
                        <input type="text" name="query" placeholder="Search...." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <span  id="menu_toggle" class="ui black button m-mobile-show m-top-right ">
        <i class="sidebar icon"></i>
    </span>
</nav>
<!--底部footer-->
<footer id="footer" th:fragment="footer" class="ui container ">
    <!--    居中--><div class="ui center aligned container m-padded-tb-1em">
        <p class="m-text-thin m-text-spaced" style="color: whitesmoke">Copyright &copy; 2021.9.10 by <a src="#" th:src="@{/}">猫喵喵</a></p>
    </div>

    <div th:if="${blog}==null" id="toolbar" class="m-fixed m-bottom-right m-padded" style="display: none">
        <a id="comment_toTop" class="m-toTop">
            <i class="ui angle up icon"></i>
        </a>
    </div>
</footer>
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
    <script th:src="@{/lib/prism/prism.js}"></script>
    <script th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script th:src="@{/lib/waypoint/jquery.waypoints.min.js}"></script>
    <script th:src="@{/js/snowFall.js}"></script>
<!--    网易云歌单 by : https://wp.gxnas.com/5786.html-->
    <script src="https://myhkw.cn/player/js/player.js"  id="myhk" key="demo" m="1"></script>
    <script>

        $(".funIcon").click(function () {
            $('.m-search').toggleClass('m-active');
            $('.search.line').toggleClass('no');
            $('.close').toggleClass('no');
            $('#pointTop').toggleClass('no');
            $('#footer').toggleClass('no');
            $('#header').toggleClass('no');
        });
        //
        // $(function () {
        //     $('#newBlog-container').load(/*[[@{/footer/newBlog}]]*/"/Blog/footer/newBlog");
        // });

        $("#comment_toTop").click(function () {
            $(window).scrollTo(0, 300);
        });
        var waypoint = new Waypoint({
            element: document.getElementById('pointTop'),
            handler: function (direction) {
                if (direction == 'down') {
                    $("#toolbar").show(400);
                } else {
                    $("#toolbar").hide(500);
                }
                console.log('Scrolled to waypoint!' + direction)
            }
        });
    </script>
</th:block>
</body>
</html>
