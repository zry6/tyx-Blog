<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <!--    引入editor.md-编译器css-->
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"
          th:href="@{/lib/editormd/css/editormd.min.css}"/>
    <link rel="stylesheet" href="../static/lib/animate/animate.min.css" th:href="@{/lib/animate/animate.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>

<body class="m-back-img5">
<!--导航-->
<nav th:replace="admin/_fragments::menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable  menu">  <!--stackable 可堆叠的 应用在移动端-->
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" class="active nav_item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" class="nav_item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="nav_item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="nav_item right dropdown  menu m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005" alt="">
                        赵睿宇
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <a href="#" id="menu_toggle" class="ui black button m-mobile-show m-top-right ">
        <i class="sidebar icon"></i>
    </a>
</nav>

<div class="ui attached pointing menu">

    <div class="ui  container">
        <div class="ui right menu">
            <a href="#" th:href="@{/admin/blogs/input}" class="teal active item">发布</a>
            <a href="#" th:href="@{/admin/blogs}" class=" item">列表</a>
            <!--            teal 颜色放在 active 的前面-->
        </div>
    </div>

</div>

<div class="m-padded-tb-4em m-container ">
    <div class="ui container">
        <form id="blog-form" action="#" th:action="@{/admin/blogs}" method="post" class="ui form">
            <!--            隐含域 published-->
            <input type="hidden" name="published">
            <input type="hidden" name="id" th:value="${blog.id}">
            <div class="required field">
                <div class="ui left labeled input">
                    <div class="ui selection compact teal basic dropdown label">
                        <input type="hidden" value="原创" name="flag" th:value="${blog.flag}==null ? '原创':${blog.flag}">
                        <i class="dropdown icon"></i>
                        <div class="text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>

                    <input type="text" name="title" placeholder="标题" th:value="${blog.title}">

                </div>

            </div>
            <div class="field">
                <!--       叠放层次 放在最上面-->
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea placeholder="博客内容" name="content" th:text="${blog.content}" style="display:none;"></textarea>
                </div>
            </div>

            <div class="two fields">
                <div class="required field">
                    <div class=" ui left active labeled  input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type.id" th:value="${blog.type}!=null ? ${blog.type.id}">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div th:each="type :${types}" class="item" data-value="1" th:data-value="${type.id}"
                                     th:text="${type.name}">错误日志
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left active labeled  input">
                        <label class="ui compact teal basic label">标签</label>
                        <div class="ui fluid multiple search selection dropdown">
                            <input type="hidden" name="tagIds" th:value="${blog.tagIds}">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div th:each="tag :${tags}" class="item" data-value="1" th:data-value="${tag.id}"
                                     th:text="${tag.name}">java
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" checked id="recommend" th:checked="${blog.recommend} ? ${blog.recommend} : 'ture'  " name="recommend" class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareStatement" name="shareStatement" th:checked="${blog.shareStatement}" class="hidden">
                        <label for="shareStatement">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" th:checked="${blog.appreciation}" class="hidden">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>

                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="commentable" name="commentable" th:checked="${blog.commentable}" class="hidden">
                        <label for="commentable">评论</label>
                    </div>
                </div>
            </div>
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" name="firstPicture" th:value="${blog.firstPicture}" placeholder="首图引用地址 https://tenapi.cn/acg">

                </div>
                <span class="m-text" style="background-color: whitesmoke;">首图参考: </span><a href="https://tenapi.cn/acg" target="_blank">https://tenapi.cn/acg</a>
            </div>
            <div class="required field">
                <textarea name="description" th:text="${blog.description}" placeholder="博客描述..." maxlength="100"></textarea>
            </div>
            <div class="ui error message"></div>
            <div class="ui right aligned container">
                <!--返回上一页面-->
                <button type="button" class="ui  button" onclick="window.history.go(-1)">返回</button>
                <button type="button" id="save-btn" class="ui secondary button">保存</button>
                <button type="button" id="publish-btn" class="ui teal button">发布</button>
            </div>

        </form>
    </div>
</div>
<br>
<br>
<!--底部footer-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <!--    居中-->
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/微信二维码1.png" th:src="@{/images/微信二维码1.png}"
                             class="ui rounded image" alt="" width="110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list m-text-thin m-text-spaced">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list m-text-thin m-text-spaced">
                    <a href="#" class="item">Email：1447051936@qq.com</a>
                    <a href="#" class="item">QQ:1447051936</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity">
                    这厮我的个人博客，会分享关于编程，思考，随笔相关的内容，欢迎大家访问，希望可以给到这的人有所帮助...
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright &copy; 2021 rights reserved Newbie Zry</p>
    </div>

</footer>
</body>
<!--/*/<th:block th:replace="admin/_fragments::script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
<!--/*/</th:block>/*/-->

<script type="text/javascript">

    $("#menu_toggle").click(function () {
        $(".nav_item").toggleClass('m-mobile-hide');
        /*    //定义和用法$(selector).toggleClass(class,switch)
                toggleClass() 对设置或移除被选元素的一个或多个类进行切换。

        该方法检查每个元素中指定的类。如果不存在则添加类，如果已设置则删除之。这就是所谓的切换效果。

        不过，通过使用 "switch" 参数，您能够规定只删除或只添加类。*/
    });
    $(".ui.dropdown").dropdown({
        on: "hover"
    });
    $(".ui.form").form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: "empty",
                    prompt: "提示：请输入博客标题"
                }]

            },
            content: {
                identifier: 'content',
                rules: [{
                    type: "empty",
                    prompt: "提示：请输入博客内容"
                }]
            },
            typeId: {
                identifier: 'type.id',
                rules: [{
                    type: "empty",
                    prompt: "提示：请选择博客分类"
                }]
            },
            firstPicture: {
                identifier: 'firstPicture',
                rules: [{
                    type: "empty",
                    prompt: "提示：请选择博客首图地址"
                }]
            },
            description : {
                identifier: 'description',
                rules: [{
                    type: "empty",
                    prompt: "提示：请输入博客描述"
                }]
            }
        }
    });

    $("#save-btn").click(function () {
        $('[name="published"]').val(false);
        $('#blog-form').submit();
    });
    $("#publish-btn").click(function () {
        $('[name="published"]').val(true);
        $('#blog-form').submit();
    });
    //初始化editormd编辑器
    var contentEditor;

    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "[[@{/lib/editormd/lib/}]]"
            // path: "../../lib/editormd/lib/"
            // path: "../../static/lib/editormd/lib/"
        });

        // /*
        // // or
        // contentEditor = editormd({
        //     id      : "md-content",
        //     width   : "90%",
        //     height  : 640,
        //     path    : "../lib/"
        // });
        // */
    });
</script>

</html>
