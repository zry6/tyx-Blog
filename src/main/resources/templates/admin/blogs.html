<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body class="m-back-img1">
<!--导航-->
<nav th:replace="admin/_fragments::menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable  menu">  <!--stackable 可堆叠的 应用在移动端-->
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" class="active nav_item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" class="nav_item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="nav_item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="nav_item right dropdown  menu m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005">
                        赵睿宇
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu" >
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <a href="#" id="menu_toggle" class="ui black button m-mobile-show m-top-right ">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--top attached 完整拼接成一个相连区域 bottom attached-->
<!--中间内容-->
<div class="m-padded-tb-4em m-container-small ">
    <div class="ui container">
        <div class="ui secondary segment form">
            <input type="hidden" name="pageInfo">
            <input type="hidden" name="UserId" th:value="${session.User.id}">
            <div class="inline fields">
                <div class="field">
                    <input type="text" name="title" placeholder="标题">
                </div>
                <div class="field">
                    <div class="ui selection dropdown ">
                        <input type="hidden" name="typeId">
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>
                        <div class="menu">
                            <div class="item" data-value="0">全部</div>
                            <div th:each="type :${types}" class="item" data-value="1" th:data-value="${type.id}"
                                 th:text="${type.name}">错误日志
                            </div>
                            <!--                            <div class="item" data-value="2">开发者手册</div>-->
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend"  name="recommend" checked>
                        <label for="recommend">推荐</label>
                    </div>
                </div>

                <div class="field">
                    <button type="button" id="search-btn" class="ui mini teal basic button"><i class="search icon"></i>搜索
                    </button>
                </div>
            </div>
        </div>
        <!--        加一个celled 网格-->
        <div id="table-container">
            <table th:fragment="blogList" class="ui compact teal table">
                <thead>
                <tr>
                    <th></th>
                    <th>标题</th>
                    <th>类型</th>
                    <th>推荐</th>
                    <th>状态</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="blog : ${pageInfo.list}">
                    <td th:text="${blogStat.count}">1</td>
                    <td th:text="${blog.title}">刻苦练习</td>
                    <td th:text="${blog.type.name}">认知升级</td>
                    <td th:text="${blog.recommend} ? '是' : '否'">是</td>
                    <td th:text="${blog.published} ? '发布' : '草稿'">是</td>
                    <td th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd HH:mm')}">2021-10-02 09:45</td>
                    <td>
                        <a th:href="@{/admin/blogs/{id}/input(id=${blog.id})}" class="ui mini teal basic button">编辑</a>
<!--                        <a th:href="@{/admin/blogs/{id}/delete(id=${blog.id})}" onclick="return pop()" class="ui mini red basic button">删除</a>-->
                        <a href="javascript:void(0);" onclick="go(this)" th:attr="data-url=${blog.id}" class="ui mini red basic button">删除</a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th colspan="7" class=" center aligned ">
                        <div class="ui pagination  mini menu">
                            <a class="icon item" th:if="${pageInfo.pageNum != 1}"
                               onclick="pageInfo(this)" th:attr="data-page=${pageInfo.pageNum-1}">
                                <i class="left chevron icon"></i>
                            </a>

                            <a class="icon item" th:if="${!pageInfo.isLastPage}"
                               onclick="pageInfo(this)" th:attr="data-page=${pageInfo.pageNum+1}">
                                <i class="right chevron icon"></i>
                            </a>
                        </div>
                        <a href="#" th:href="@{/admin/blogs/input}"
                           class="ui mini right floated teal basic button">新增</a>
                    </th>
                </tr>
                </tfoot>
            </table>
            <div class="close icon"></div>
            <div class="ui success message" th:if="${message}">
                <i class="close icon"></i>
                <div class="header">提示 : </div>
                <p th:text="${message}">恭喜！发布成功</p>
            </div>
        </div>

    </div>
</div>
<br>
<!--弹出框-->
<div class="ui container">
    <div class="ui modal">
        <div class="header title">确定删除吗？</div>
        <div class="content">
            确定删除这个博客吗？
        </div>
        <div class="actions">
            <button class="ui negative button">否</button>
            <button class="ui positive button">是</button>
        </div>
    </div>
</div>
<br>
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <!--    居中-->
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/微信二维码1.png" class="ui rounded image" alt="" width="110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list m-text-thin m-text-spaced">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list m-text-thin m-text-spaced">
                    <a href="#" class="item">Email：1447051936@qq.com</a>
                    <a href="#" class="item">QQ:1447051936</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity">
                    这厮我的个人博客，会分享关于编程，思考，随笔相关的内容，欢迎大家访问，希望可以给到这的人有所帮助...
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright &copy; 2021 rights reserved Newbie Zry</p>
    </div>

</footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script type="text/javascript">
    $("#menu_toggle").click(function () {
        $(".nav_item").toggleClass('m-mobile-hide');
        /*    //定义和用法$(selector).toggleClass(class,switch)
                toggleClass() 对设置或移除被选元素的一个或多个类进行切换。

        该方法检查每个元素中指定的类。如果不存在则添加类，如果已设置则删除之。这就是所谓的切换效果。

        不过，通过使用 "switch" 参数，您能够规定只删除或只添加类。*/
    });
    //消息可关闭
    $('.message .close')
        .on('click',function () {
        $(this)
        .closest('.message')
        .transition('fade');
    });

    function pageInfo(obj) {

        $("[name='pageInfo']").val($(obj).data("page"));
        loaddata();
    };

    $("#search-btn").click(function () {
         //$("[name='pageInfo']").val(0);    //清零
        loaddata();
    });

    function loaddata() {
        $("#table-container").load("../admin/blogs/search", {
            title: $("[name='title']").val(),
            typeId: $("[name='typeId']").val(),
            recommend: $("[name='recommend']").prop('checked'),
            pageNum: $("[name='pageInfo']").val(),
            userId: $("[name='UserId']").val(),
        } );
    }

    /*!!!!二次确认提示框!!!*/
    function go(obj) {
        // /*<![CDATA[*/
        var url= "[[@{/admin/blogs/}]]"+$(obj).data("url")+"/delete";
        // /*]]>*/
        $(".ui.modal").modal({ //各种回调方法
            onApprove:function () { //单击确认按钮
                console.log("确认");
                window.location.href=url;
            },
            onDeny:function () {  //单击取消按钮
                console.log("拒绝")
            }
        }).modal("show");
        return false;
    };
</script>

</html>
