<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:text="${type.id} !=null ? '分类修改' : '分类新增'">分类新增</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <!--    引入editor.md-编译器css-->
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"
          th:href="@{/lib/editormd/css/editormd.min.css}"/>
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>

<body class="m-back-img1">
<!--导航-->
<nav th:replace="admin/_fragments::menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable  menu">  <!--stackable 可堆叠的 应用在移动端-->
            <h2 class="ui teal header item">后台管理</h2>
            <a href="#" class="active nav_item item m-mobile-hide"><i class="home icon"></i>博客</a>
            <a href="#" class="nav_item item m-mobile-hide"><i class="idea icon"></i>分类</a>
            <a href="#" class="nav_item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <div class="nav_item right dropdown  menu m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005" alt="">
                        赵睿宇
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <a href="#" id="menu_toggle" class="ui black button m-mobile-show m-top-right ">
        <i class="sidebar icon"></i>
    </a>
</nav>

<div class="ui attached pointing menu">

    <div class="ui  container">
        <div class="ui right menu">
            <a href="#" th:href="@{/admin/types/input}" class="teal active item">新增</a>
            <a href="#" th:href="@{/admin/types}" class="item">列表</a>
            <!--            teal 颜色放在 active 的前面-->
        </div>
    </div>

</div>

<div class="m-padded-tb-4em m-container-small ">
    <div class="ui container">
        <form action="#" method="post"
              th:action="${type.id}==null ? @{/admin/types} : @{/admin/types/{id}(id=${type.id})}" class="ui form">
            <input type="hidden" name="id" th:value="${type.id}">
            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" name="name" th:value="${type.name}" placeholder="填入你想要新增的分类">
                </div>
            </div>

            <div class="ui error message"></div>
            <div class="ui mini negative message" th:if="${message}">
                <i class="close icon"></i>
                <div class="header">提交失败</div>
                <p th:text="${message}"></p>
            </div>

            <div class=" ui right aligned container">
                <!--返回上一页面-->
                <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                <button class="ui teal button" th:text="${type.id} !=null ? '修改' : '提交'">提交</button>
            </div>

        </form>

    </div>

</div>
<br>
<br><br>
<br><br>
<br><br>
<br><br>
<br>
<!--底部footer-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <!--    居中-->
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/微信二维码1.png" th:src="@{/images/微信二维码1.png}"
                             class="ui rounded image" alt="" width="110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">最新博客</h4>
                <div class="ui inverted link list m-text-thin m-text-spaced">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list m-text-thin m-text-spaced">
                    <a href="#" class="item">Email：1447051936@qq.com</a>
                    <a href="#" class="item">QQ:1447051936</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity">
                    这厮我的个人博客，会分享关于编程，思考，随笔相关的内容，欢迎大家访问，希望可以给到这的人有所帮助...
                </p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright &copy; 2021 rights reserved Newbie Zry</p>
    </div>

</footer>
</body>
<!--/*/<th:block th:replace="admin/_fragments::script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<!--/*/</th:block>/*/-->
<script type="text/javascript">

    $("#menu_toggle").click(function () {
        $(".nav_item").toggleClass('m-mobile-hide');
        /*    //定义和用法$(selector).toggleClass(class,switch)
                toggleClass() 对设置或移除被选元素的一个或多个类进行切换。

        该方法检查每个元素中指定的类。如果不存在则添加类，如果已设置则删除之。这就是所谓的切换效果。

        不过，通过使用 "switch" 参数，您能够规定只删除或只添加类。*/
    });
    $(".ui.dropdown").dropdown({
        on: "hover"
    });
    $(".ui.form").form({
        fields: {
            title: {
                identifier: 'name',
                rules: [{
                    type: "empty",
                    prompt: "警告：请输入博客分类"
                }]

            }
        }
    });
    //消息可关闭
    $('.message .close')
        .on('click', function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });

</script>

</html>
